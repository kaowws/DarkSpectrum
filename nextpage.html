<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSeptrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .center-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: auto;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        .footer-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-family: 'Lora', serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="gr1-logo.jpg" alt="Logo" class="logo">
    <img src="gr1-logo.jpg" alt="Centered Logo" class="center-logo">
    
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>PRODUCTS</button>
        <button>CONTACT</button>
    </div>
    
    <div class="footer-text">DarkSpectrum</div>
</body>
</html>
