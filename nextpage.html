<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSeptrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gagalin&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .center-logo {
            width: 400px;
            height: auto;
            margin-bottom: 10px;
        }

        .footer-text {
            font-family: 'Gagalin', sans-serif;
            font-size: 32px;
            margin-top: -5px;
        }

        .scroll-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: left;
        }

        .scroll-image {
            width: 300px;
            height: auto;
            margin-right: 20px;
        }

        .scroll-text {
            max-width: 600px;
            font-family: 'Lora', serif;
        }

        .scroll-title {
            font-size: 28px;
            font-weight: bold;
        }

        .scroll-description {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="gr1-logo.jpg" alt="Logo" class="logo">
    
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>PRODUCTS</button>
        <button>CONTACT</button>
    </div>
    
    <div class="center-content">
        <img src="gr1-logo.jpg" alt="Centered Logo" class="center-logo">
        <div class="footer-text">DarkSpectrum</div>
    </div>

    <div class="scroll-section">
        <img src="jefted.jpg" alt="Jefted Image" class="scroll-image">
        <div class="scroll-text">
            <div class="scroll-title">TWO ENDS OF A SPECTRUM, ONE PREDATORY NATURE: HOW SOCIETY ENABLES THE WORST</div>
            <div class="scroll-description">Explores the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</div>
        </div>
    </div>
</body>
</html>
