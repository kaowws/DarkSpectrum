
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin-top: 80px;
        }

        .hero-section img {
            width: 200px;
        }

        .hero-section h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
        }

        .episodes-section {
            padding: 50px;
            font-size: 24px;
            font-family: 'Lora', serif;
        }

        .episode-content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }

        .episode-content img {
            width: 300px;
            margin-right: 20px;
        }

        .episode-description {
            max-width: 500px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="gr1-logo.jpg" alt="Logo" class="logo">
        <div class="nav-buttons">
            <button>HOME</button>
            <button>ABOUT</button>
            <button>PRODUCT</button>
            <button>CONTACT</button>
        </div>
    </div>

    <div class="hero-section">
        <img src="gr1-logo.jpg" alt="Big Logo">
        <h1>TWO ENDS OF A SPECTRUM, ONE PREDATORY NATURE:<br>HOW SOCIETY ENABLES THE WORST</h1>
    </div>

    <div class="episodes-section">
        <h2>EPISODES:</h2>
    </div>

    <div class="episode-content">
        <img src="jefted.jpg" alt="Episode Image">
        <div class="episode-description">
            <h3>Title of the Episode</h3>
            <p>Exploring the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</p>
        </div>
    </div>
</body>
</html>
