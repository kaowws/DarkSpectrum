<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* Set the background image without zooming */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
        }

        /* Fullscreen Image Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('jefted.jpg') no-repeat center top;
            background-size: contain;
            z-index: -1;
        }

        /* Content Wrapper to enable scrolling */
        .content-wrapper {
            position: relative;
            width: 100%;
            min-height: 200vh; /* Ensures content can scroll */
            padding: 50px 10%;
            color: white;
        }

        /* Position the logo */
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Center Content */
        .center-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .center-content h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
            font-weight: normal;
        }
