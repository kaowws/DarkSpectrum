
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* Set black background */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        /* Background Image Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('jefted.jpg') no-repeat center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        /* Logo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 120px;
            height: auto;
        }

        /* Navigation */
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Title and Description */
        .hero h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            font-weight: normal;
            line-height: 1.4;
            max-width: 600px;
            white-space: pre-line;
        }

        .hero p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }

        /* Learn More Button */
        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="gr1-logo.jpg" alt="Logo">
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>DARKSPECTRUM</button>
        <button>SUPPORT</button>
        <button>CONTACT</button>
    </div>

    <!-- Hero Section with Background Image -->
    <div class="hero">
        <h1>TWO ENDS OF A SPECTRUM,  
            ONE PREDATORY NATURE:
            HOW SOCIETY ENABLES THE WORST</h1>
        <p>Explores the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</p>
        <button class="learn-more-btn">Learn More</button>
    </div>
</body>
</html>
