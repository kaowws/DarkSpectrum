<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .top-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50vh; /* Adjust height as needed */
            background: url('image.png') no-repeat center/cover;
            z-index: -1;
        }
        .content {
            position: relative;
            margin-top: 50vh; /* Push content below the background */
            padding: 20px;
            background: white;
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-background">
        <div class="header-text">Your Header Text Here</div>
    </div>
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>Here is the main content of the website...</p>
    </div>
</body>
</html>
