<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            overflow-x: hidden;
        }

        /* Full-screen Background Image */
        .hero {
            position: relative;
            width: 100%;
            height: 90vh; /* Leaves space at the bottom */
            background: url('jefted.jpg') no-repeat center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-family: 'Lora', serif;
            font-size: 36px;
            line-height: 1.4;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: #ddd;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }

        /* Navigation */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Space below image */
        .spacer {
            height: 20vh;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>DARKSPECTRUM</button>
        <button>SUPPORT</button>
        <button>CONTACT</button>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>TWO ENDS OF A SPECTRUM,  <br> ONE PREDATORY NATURE:<br> HOW SOCIETY ENABLES THE WORST</h1>
            <p>Explores the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</p>
            <button class="learn-more-btn">Learn More</button>
        </div>
    </div>

    <!-- Spacer to add bottom space -->
    <div class="spacer"></div>
</body>
</html>
