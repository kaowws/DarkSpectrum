<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* Set the entire page background to black */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll */
            font-family: 'Arial', sans-serif; /* Default font */
        }

        /* Background Image covering everything */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('jefted.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        /* Position the logo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 80%;
        }

        .center-content h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            margin-bottom: 20px; /* Added space below title */
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: inline-block;
        }

        .center-content p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            margin-bottom: 20px; /* Added space below description */
            color: #ccc;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            display: inline-block;
        }

        /* Learn More Button */
        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div class="background"></div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="gr1-logo.jpg" alt="Logo"> <!-- Make sure the image file is correct -->
        <div>Logo Text</div>
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>DARKSPECTRUM</button>
        <button>SUPPORT</button>
        <button>CONTACT</button>
    </div>

    <!-- Center Content -->
    <div class="center-content">
        <h1>TWO ENDS OF A SPECTRUM, ONE PREDATORY NATURE: HOW SOCIETY ENABLES THE WORST</h1>
        <p>Explores the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</p>
        <button class="learn-more-btn">Learn More</button>
    </div>
</body>
</html>
