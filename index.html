<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* Set the background image without zooming */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }

        /* Fullscreen Image Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100vh - 50px); /* Leaves space at the bottom */
            background: url('jefted.jpg') no-repeat center top;
            background-size: cover;
            z-index: -1;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Center Content */
        .center-content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .center-content h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.4;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            white-space: pre-line;
            font-weight: normal;
        }

        .center-content p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            margin-bottom: 20px;
            color: white;
        }

        /* Learn More Button */
        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }

        /* Content Wrapper for scrolling */
        .content-wrapper {
            position: relative;
            width: 100%;
            min-height: 200vh; /* Ensures content can scroll */
            padding: 50px 10%;
            color: white;
            margin-top: calc(100vh - 50px); /* Starts right after the background image */
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div class="background-container"></div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>DARKSPECTRUM</button>
        <button>SUPPORT</button>
        <button>CONTACT</button>
    </div>

    <!-- Scrollable Content -->
    <div class="content-wrapper">

                ONE PREDATORY NATURE:
                HOW SOCIETY ENABLES THE WORST</h1>
