<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/carlito" rel="stylesheet">

    <style>
        /* Set the background image without zooming */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Fullscreen Image Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: url('jefted.jpg') no-repeat center top;
            background-size: cover;
            z-index: -1;
        }

        /* Content Wrapper to enable scrolling */
        .content-wrapper {
            width: 100%;
            min-height: 200vh; /* Ensures content can scroll */
            padding: 100px 10%;
            color: white;
            text-align: center;
        }

        /* Fixed Logo */
        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* Fixed Navigation */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Main Content */
        .center-content {
            max-width: 800px;
            margin: 100px auto;
        }

        .center-content h1 {
            font-family: 'Lora', serif;
            font-size: 32px;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: normal;
        }

        .center-content p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: white;
        }

        /* Learn More Button */
        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Background Image -->
    <div class="background-container"></div>
    
    <!-- Logo -->
    <div class="logo-container">
        <img src="gr1-logo.jpg" alt="Logo">
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>DARKSPECTRUM</button>
        <button>SUPPORT</button>
        <button>CONTACT</button>
    </div>

    <!-- Scrollable Content -->
    <div class="content-wrapper">
        <div class="center-content">
            <h1>TWO ENDS OF A SPECTRUM,<br>ONE PREDATORY NATURE:<br>HOW SOCIETY ENABLES THE WORST</h1>
            <p>Explores the chilling stories of Jeffrey Dahmer and Ted Bundyâ€”two infamous serial killers with vastly different personas yet a shared darkness.</p>
            <button class="learn-more-btn">Learn More</button>
        </div>
    </div>
</body>
</html>
