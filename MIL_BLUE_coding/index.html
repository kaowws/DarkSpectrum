<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Right Navigation Buttons</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/alice" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">

    <style>
        /* Set the entire page background to black */
        body {
            background-color: #000; /* Black background */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll */
            font-family: 'Arial', sans-serif; /* Default font */
        }

        /* Position the logo */
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .logo-container img {
            width: 100px;
            height: auto;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Gagalin', sans-serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        /* Center Content */
        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .center-content h1 {
            font-family: 'Gagalin', sans-serif;
            font-size: 46px;
            margin: 0;
        }

        /* Learn More Button */
        .learn-more-btn {
            font-family: 'Lora', serif;
            font-size: 14px;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: white;
            color: black;
        }

        /* Particle Effects */
        .particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            pointer-events: none;
            animation: moveParticles 10s linear infinite;
        }

        @keyframes moveParticles {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="gr1-logo.jpg" alt="Logo"> <!-- Make sure the image file is correct -->
    </div>

    <!-- Navigation -->
    <div class="nav-buttons">
        <button>HOME</button>
        <button>ABOUT</button>
        <button>EPISODES</button>
        <button>CONTACT</button>
    </div>

    <!-- Center Content -->
    <div class="center-content">
        <h1>Your Name Here</h1>
        <button class="learn-more-btn">Learn More</button>
    </div>

    <!-- Particle Effect -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                const size = Math.random() * 6 + 2; // Random size (2px to 8px)
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            }
        });
    </script>

</body>
</html>
