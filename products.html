<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DarkSpectrum - Products</title>

    <!-- Import Fonts -->
    <link href="https://fonts.cdnfonts.com/css/lora" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/gagalin" rel="stylesheet">

    <style>
        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-buttons button {
            background-color: transparent;
            color: white;
            border: none;
            font-family: 'Lora', serif;
            font-size: 18px;
            margin-left: 15px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .nav-buttons button:hover {
            color: #ffe3b8;
        }

        .content-section {
            margin-top: 80px;
            font-size: 36px;
            font-family: 'Lora', serif;
            color: #ffe3b8;
        }

        .episode-content h1 {
            font-size: 22px;
            font-weight: bold;
            font-family: 'Lora', serif;
            color: white;
            text-decoration: none;
        }

        .episode-content p {
            font-family: 'Times New Roman', serif;
            font-size: 18px;
            color: white;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Scrollable section */
        .scroll-container {
            overflow-y: auto;
            max-height: 80vh; /* Adjust as needed */
            padding: 20px;
        }

        .prototype {
            display: flex;
            flex-direction: column-reverse; /* Text appears above the image */
            align-items: center;
            margin-top: 20px;
        }

        .prototype img {
            max-width: 200px; /* Smaller images */
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
        }

        .prototype h3 {
            font-size: 18px;
            font-family: 'Lora', serif;
            color: #ffe3b8;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <img src="gr1-logo.jpg" alt="Logo" class="logo">
    
    <div class="nav-buttons">
        <button onclick="window.location.href='index.html'">HOME</button>
        <button onclick="window.location.href='about.html#about'">ABOUT</button>
        <button onclick="window.location.href='index.html#episodes'">EPISODES</button>
        <button onclick="window.location.href='products.html'">PRODUCTS</button>
        <button>CONTACT</button>
    </div>

    <div id="about" class="content-section">PROTOTYPE:</div>

    <div class="episode-content">
        <h1>AeroCharge</h1>
        <p>A small charging device that uses wind, designed to convert wind energy into electrical power using aerodynamics.</p>
    </div>

    <div class="scroll-container">
        <div class="prototype">
            <h3>AeroCharge</h3>
            <img src="front.jpg" alt="Front View">
            <img src="side.jpg" alt="Side View">
            <img src="interior.jpg" alt="Interior View">
        </div>

        <div class="episode-content">
            <p>AeroCharge is designed to be placed in front of your vehicle for greater efficiency.</p>
        </div>

        <div class="prototype">
            <h3>Motor</h3>
            <img src="motor.jpg" alt="Motor">
        </div>

        <div class="prototype">
            <h3>Tricycle</h3>
            <img src="motor.jpg" alt="Tricycle">
        </div>

        <div class="prototype">
            <h3>E-Bike</h3>
            <img src="ebike.jpg" alt="E-Bike">
        </div>

        <div class="prototype">
            <h3>Bike</h3>
            <img src="motor.jpg" alt="Bike">
        </div>
    </div>
</body>
</html>
